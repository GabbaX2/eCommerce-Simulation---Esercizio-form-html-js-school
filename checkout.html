<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="bg-dark-100">
<div class="m-8">
    <h2 class="text-2xl font-bold">Checkout</h2>

    <!-- Personal Information Form -->
    <div class="card p-6 bg-base-100 shadow-xl">
        <h3 class="text-xl mb-4">Inserisci i tuoi dati personali</h3>
        <div class="form-control mb-4">
            <label class="label">Nome Completo</label>
            <input type="text" class="input input-bordered" placeholder="Mario Rossi"/>
        </div>
        <div class="form-control mb-4">
            <label class="label">Email</label>
            <input type="email" class="input input-bordered" placeholder="mario.rossi@example.com"/>
        </div>
        <div class="form-control mb-4">
            <label class="label">Indirizzo</label>
            <input type="text" class="input input-bordered" placeholder="Via Roma 10"/>
        </div>
    </div>

    <div class="card p-6 bg-base-100 shadow-xl mt-8">
        <h3 class="text-xl mb-4">Metodo di Pagamento</h3>

        <div>
            <h4 class="text-lg">Carta di Credito</h4>
            <div class="form-control mb-4">
                <label class="label">Numero di Carta</label>
                <input type="text" class="input input-bordered" id="credit-card-input"
                       placeholder="1234 5678 9012 3456"/>
            </div>
            <div class="form-control mb-4">
                <label class="label">Data di Scadenza</label>
                <input type="text" class="input input-bordered" placeholder="MM/YY" id="expiry-date"/>
            </div>
            <div class="form-control mb-4">
                <label class="label">CVV</label>
                <input type="text" class="input input-bordered" placeholder="123" id="cvv-input"/>
            </div>
            <button class="btn btn-secondary" onclick="validateForm()">Paga</button>
        </div>
    </div>

    <h4 class="text-lg">Oppure paga con PayPal: </h4>

    <a href="https://www.paypal.com/it/signin" target="_blank">
        <button class="btn btn-info flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="w-5 h-5 mr-2">
                <path d="M111.4 295.9c-3.5 19.2-17.4 108.7-21.5 134-.3 1.8-1 2.5-3 2.5H12.3c-7.6 0-13.1-6.6-12.1-13.9L58.8 46.6c1.5-9.6 10.1-16.9 20-16.9 152.3 0 165.1-3.7 204 11.4 60.1 23.3 65.6 79.5 44 140.3-21.5 62.6-72.5 89.5-140.1 90.3-43.4 .7-69.5-7-75.3 24.2zM357.1 152c-1.8-1.3-2.5-1.8-3 1.3-2 11.4-5.1 22.5-8.8 33.6-39.9 113.8-150.5 103.9-204.5 103.9-6.1 0-10.1 3.3-10.9 9.4-22.6 140.4-27.1 169.7-27.1 169.7-1 7.1 3.5 12.9 10.6 12.9h63.5c8.6 0 15.7-6.3 17.4-14.9 .7-5.4-1.1 6.1 14.4-91.3 4.6-22 14.3-19.7 29.3-19.7 71 0 126.4-28.8 142.9-112.3 6.5-34.8 4.6-71.4-23.8-92.6z"/>
            </svg>
            PayPal
        </button>
    </a>
</div>
</div>


</body>
</html>
